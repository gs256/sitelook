{{define "search-page.html"}}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>︎⌕ {{.SearchTerm}}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
            defer
        ></script>
        <link rel="stylesheet" href="/static/css/search-page.css" />
    </head>
    <body>
        <div class="container-md my-3">
            <span class="h4 text-primary-emphasis">sitelook ⌕</span>
            <form action="/search" method="get">
                <div class="input-group mb-5 mt-3">
                    <input
                        name="q"
                        type="text"
                        class="form-control"
                        placeholder=""
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2"
                        value="{{.SearchTerm}}"
                    />
                    <button class="btn btn-primary" type="submit" id="button-addon2">Search</button>
                </div>
            </form>

            {{range .SearchResults}}
            <div class="card my-3">
                <div class="card-header">
                    <a href="{{.Url}}" class="link-underline link-underline-opacity-0">
                        <span class="h5">{{.Title}}</span>
                    </a>
                    <br />
                    <a
                        href="{{.Url}}"
                        class="link link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                        >{{.UrlTitle}}</a
                    >
                </div>
                {{if .Description}}
                <div class="card-body">
                    <p class="card-text">{{.Description}}</p>
                </div>
                {{end}}
            </div>
            {{end}}

            <span></span>

            {{if .Pagination.Visible}}
            <nav aria-label="pagination" class="mt-5">
                <ul class="pagination justify-content-center">
                    <li class="page-item {{or .Pagination.PreviousLinkActive `disabled`}}">
                        <a
                            class="page-link"
                            href="{{.Pagination.PreviousUrl}}"
                            aria-label="Previous"
                        >
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    {{range .Pagination.PageLinks}}
                    <li class="page-item {{and .IsCurrent `active`}}">
                        <a class="page-link" href="{{.PageUrl}}">{{.PageNumber}}</a>
                    </li>
                    {{end}}

                    <li class="page-item {{or .Pagination.NextLinkActive `disabled`}}">
                        <a class="page-link" href="{{.Pagination.NextUrl}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            {{end}}
        </div>
    </body>
</html>

{{end}}
