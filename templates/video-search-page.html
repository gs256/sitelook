{{define "video-search-page"}}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        {{template "bootstrap-include"}}
        <!--  -->
        {{template "sitelook-title" .}}
        <!--  -->
        {{template "global-include"}}
        <link rel="stylesheet" href="/static/css/search-page.css" />
    </head>
    <body>
        <div class="container-md my-3">
            {{template "search-page-navigation" .}}

            <!--  -->
            {{range .VideoResults}}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <img src="{{.ImageSrc}}" class="rounded" alt="" />
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <a
                                href="{{.TitleLinkHref}}"
                                class="link-underline link-underline-opacity-0"
                            >
                                <h5 class="card-title">{{.Title}}</h5>
                            </a>
                            <div style="margin-top: -0.5rem; margin-bottom: 0.5rem">
                                <a
                                    href="{{.TitleLinkHref}}"
                                    class="link-underline link-underline-opacity-0"
                                >
                                    <small class="">{{.UrlTitle}}</small>
                                </a>
                            </div>
                            <div>{{.Description}}</div>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
            <!--  -->

            {{template "search-page-pagination" .Pagination}}
        </div>
    </body>
</html>

{{end}}
